<html><head>
    <title editable-bind="title">TODO List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.indigo-pink.min.css">
    <script defer="" src="https://code.getmdl.io/1.1.1/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            margin: 30px;
        }
    </style>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout__title" editable-name="title">TODO List</span>
        </div>

    </header>

    <main class="mdl-layout__content">
        <ul editable-widget="todo" editable-name="TODO">
        <li class="editable-todo-item">This is</li><li class="editable-todo-item">a</li><li class="editable-todo-item">list</li><li class="editable-todo-add"></li><li class="editable-todo-add"></li><li class="editable-todo-add"></li><li class="editable-todo-add"></li><li class="editable-todo-add"></li><li class="editable-todo-add"></li><li class="editable-todo-add"></li></ul>
    </main>
</div>

</body></html>
